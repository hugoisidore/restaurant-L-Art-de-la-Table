<form (ngSubmit)="onSubmit()">
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" [(ngModel)]="reservation.clientId" name="clientId" required>
  
    <label for="tableId">Table ID:</label>
    <input type="text" id="tableId" [(ngModel)]="reservation.tableId" name="tableId" required>
  
    <label for="date">Date:</label>
    <input type="datetime-local" id="date" [(ngModel)]="reservation.date" name="date" required>
  
    <label for="nombrePersonnes">Nombre de personnes:</label>
    <input type="number" id="nombrePersonnes" [(ngModel)]="reservation.nombrePersonnes" name="nombrePersonnes" required>
  
    <label for="statut">Statut:</label>
    <input type="text" id="statut" [(ngModel)]="reservation.statut" name="statut" required>
  
    <button type="submit">Créer la réservation</button>
  </form>
